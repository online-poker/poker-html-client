<div class="keyboard-container">
    <div class="keyboard-row">
        <div class="keyboard-btn" data-bind="click: data.typeValue.bind(data, '7')">7</div>
        <div class="keyboard-btn" data-bind="click: data.typeValue.bind(data, '8')">8</div>
        <div class="keyboard-btn" data-bind="click: data.typeValue.bind(data, '9')">9</div>
    </div>
    <div class="keyboard-row">
        <div class="keyboard-btn" data-bind="click: data.typeValue.bind(data, '4')">4</div>
        <div class="keyboard-btn" data-bind="click: data.typeValue.bind(data, '5')">5</div>
        <div class="keyboard-btn" data-bind="click: data.typeValue.bind(data, '6')">6</div>
    </div>
    <div class="keyboard-row">
        <div class="keyboard-btn" data-bind="click: data.typeValue.bind(data, '1')">1</div>
        <div class="keyboard-btn" data-bind="click: data.typeValue.bind(data, '2')">2</div>
        <div class="keyboard-btn" data-bind="click: data.typeValue.bind(data, '3')">3</div>
    </div>
    <div class="keyboard-row">
        <div class="keyboard-btn" data-bind="click: data.typeValue.bind(data, '0')">0</div>
        <div class="keyboard-btn btn-backspace" data-bind="click: data.deleteLastSign.bind(data)">.</div>
    </div>
</div>
