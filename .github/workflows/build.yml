name: NodeJS with Webpack

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x,14.x, 16.x, 18.x]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        #registry-url: 'https://pokerkz.pkgs.visualstudio.com/_packaging/Shared/npm/registry/'

    - uses: ponicode/azure-devops-npm-action@master
      with:
        organisation: "pokerkz"
        registry: "Shared"
        user: "pokerkz"
        password: ${{ secrets.NPM_TOKEN }}
        email: "we dont need it"
        scope: "poker"
      
    - name: Install dependencies
      run: |
        npm ci

    - name: Build
      run: |
        npm run test -- --runInBand
        npm run lint:test
        npm run compile:test -- --noEmit

    - name: Report coverage
      run: |
        npm run report-coverage
